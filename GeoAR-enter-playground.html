<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img
          id="woodRing1"
          src="https://cdn.glitch.global/7bdc0786-c538-4689-b98e-871011718896/WoodRing1.png"
        />
      </a-assets>
      <a-camera gps-camera rotation-reader> </a-camera>
      <a-entity position="0 1 2">
        <a-image
          src="#woodRing1"
          look-at="[gps-camera]"
          scale="2 2 2"
          gps-entity-place="latitude: 14.446142; longitude: 121.030482"
          animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"
        ></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
