      <a href="https://sunny-loving-forest.glitch.me/05-mtapokapatagan-360.html"

        />
      </a>

        href="https://sunny-loving-forest.glitch.me/07-abercorris-360.html"

      <a-assets>
        <img
          id="mabanlas"

      <a-sky id="skybox" src="#mabanlas"></a-sky>
    </a-scene>
  </body>
