
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!the following script is needed for image tracking>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!the folllowing script is needed to animate gltf files>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/a0f4bcac-6eac-48f8-a9f4-a03fe07a0d7e/targets.mind?v=1725697195670;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <!the mindar-image contains link to the image tracking file>
      <a-assets>
        <a-asset-item id="mossRock" 
                      src ="https://cdn.glitch.global/a0f4bcac-6eac-48f8-a9f4-a03fe07a0d7e/Moss01-ROCK.gltf"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model src ="#mossRock" 
                      position="0 0 -2"
                      scale= "1 1 1"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                      ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
